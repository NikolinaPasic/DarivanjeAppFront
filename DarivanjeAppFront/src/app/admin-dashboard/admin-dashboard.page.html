<ion-header>
  <ion-toolbar class = "customToolbar">
    <ion-buttons slot="start">
      <ion-menu-button color = "light"></ion-menu-button>
    </ion-buttons>
    <ion-title class = "ion-text-center">Profil administratora</ion-title>
  </ion-toolbar>
</ion-header>

<app-menu-admin></app-menu-admin>

<ion-content id= "main" class="background-image">
  <ion-card class = "data-card">
    <ion-card-header>
      <ion-card-subtitle>Osnovne informacije</ion-card-subtitle>
      <ion-item>
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>Ime: {{admin.Ime}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>Prezime: {{admin.Prezime}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="document-lock-outline" slot="start"></ion-icon>
        <ion-label>Username: {{admin.Username}}</ion-label>
      </ion-item>
    </ion-card-header>
  </ion-card>
<ion-router-outlet id = "main"></ion-router-outlet>
</ion-content>
