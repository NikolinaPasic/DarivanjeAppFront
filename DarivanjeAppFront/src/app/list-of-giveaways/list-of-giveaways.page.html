<ion-header header-scroll-up>
  <ion-toolbar class="customToolbar">
    <ion-title class="ion-text-center">Lista darivanja na ƒçekanju</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background-image" >

  <ion-list class="list">
      <ion-card *ngFor="let d of darivanja">
        <ion-card-header>
          <ion-card-title>{{d.naziv}}</ion-card-title>
          <ion-label>{{d.kreiranOd.username}}</ion-label>
        </ion-card-header>{{d.opis}}<ion-card-content>
          <p></p>
          <ion-button color="ion-color-favorite" class="btnOdobri">Odobri</ion-button>
          <ion-button color="ion-color-favorite" class="btnOdbaci" >Odbaci</ion-button>
        </ion-card-content>
      </ion-card>
</ion-list>
